<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h2 class="text-center mb-4">ðŸ›’ Shopping Cart</h2>

    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Item Name</th>
          <th>Price ($)</th>
          <th>Quantity</th>
          <th>Subtotal ($)</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>

    <h4 class="text-end mt-3">Total Price: <span id="total-price">$0</span></h4>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      Array.prototype.getTotal = function(){
        return this.reduce((acc, curr) => acc + curr.price * curr.quantity  ,0)
      }

      const cart = [
        { name : "Laptop" ,price : 1000 , quantity :1},
        { name : "Mouse" ,price : 20 , quantity :2},
        { name : "Keyboard" ,price : 50 , quantity :1},
        { name : "Monitor" ,price : 200 , quantity :1},
    ]

    const cartBody = document.getElementById('cart-body');
    cart.forEach( ele => {
        const row = `
                <tr>
                    <td>${ele.name}</td>
                    <td>${ele.price}</td>
                    <td>${ele.quantity}</td>
                    <td>${ele.price * ele.quantity}</td>
                </tr>
        `

        cartBody.innerHTML += row;
    })

    document.getElementById('total-price').innerHTML = cart.getTotal();

    </script>
  </body>
</html>
