<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider-container {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="container mt-5">

    <h2 class="text-center">üì∏ Image Slider</h2>

    <div class="slider-container mt-4">
        <img id="slider-image" src="img1.png" alt="Slide Image">
        <div class="mt-3">
            <button class="btn btn-primary" onclick="prevSlide()">‚¨ÖÔ∏è Previous</button>
            <button class="btn btn-success" onclick="nextSlide()">Next ‚û°Ô∏è</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
         function Image(img){
            this.images = img;
            this.currentIndex = 0;
         }

         Image.prototype.prev = function(){
            this.currentIndex = this.currentIndex === 0 ? this.images.length -1 : this.currentIndex-1;
            return this.images[this.currentIndex];
         }

         Image.prototype.next = function(){
            this.currentIndex = this.currentIndex === this.images.length - 1 ? 0 : this.currentIndex+1;
            this.images[this.currentIndex];
         }

        const slider = new Image(['img1.png','img2.png','img3.png'])

        console.log(slider.images)
        console.log(slider.currentIndex)

        function prevSlide(){
            slider.prev();
            update();
        }

        function nextSlide(){
            slider.next();
            update();
        }

        function update(){
          document.getElementById('slider-image').src = slider.images[slider.currentIndex];
        }

    </script>

</body>
</html>
