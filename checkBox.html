<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box & Radio UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: rgb(0, 0, 0);
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        input[type="checkbox"], input[type="radio"] {
            margin: 10px;
            transform: scale(1.2);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <label for="check"> Subscribe </label>
        <br>
        <input type="radio" id="radio1" name="radio">
        <label for="radio1">Radio 1</label>
        <br>
        <input type="radio" id="radio2" name="radio">
        <label for="radio2">Radio 2</label>
        <br>
        <input type="radio" id="radio3" name="radio">
        <label for="radio3">Radio 3</label>
        <br>
        <button type="submit" id="submit">Submit</button>
        <h1 id="myId"></h1>
    </div>

    <script>
        const check = document.getElementById("check");
        const radio1 = document.getElementById("radio1");
        const radio2 = document.getElementById("radio2");
        const radio3 = document.getElementById("radio3");
        const submit = document.getElementById("submit");
        const myId = document.getElementById("myId");

        submit.addEventListener("click", () => {
            if (check.checked) {
                myId.innerText = "You have subscribed";
            } else {
                myId.innerText = "You have not subscribed";
            }
            
            if (radio1.checked) {
                myId.innerText = "You have selected Radio 1";
            } else if (radio2.checked) {
                myId.innerText = "You have selected Radio 2";
            } else if (radio3.checked) {
                myId.innerText = "You have selected Radio 3";
            }
        });
    </script>
</body>
</html>
