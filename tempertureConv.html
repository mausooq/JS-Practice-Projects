<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to left, #00c6ff, #5daaa8);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
      }
      input[type="radio"] {
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #218838;
      }
      label {
        font-size: 24px;
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <input type="text" id="temp" placeholder="Enter temperature" />
      <br />
      <input type="radio" id="radio1" name="radio" />
      <label for="radio1">C to F</label>
      <input type="radio" id="radio2" name="radio" />
      <label for="radio2">F to C</label>
      <br />
      <button type="submit" id="submit">Submit</button>
      <label id="myId"></label>
    </div>

    <script>
      const temp = document.getElementById("temp");
      const radio1 = document.getElementById("radio1");
      const radio2 = document.getElementById("radio2");
      const submit = document.getElementById("submit");
      const myId = document.getElementById("myId");

      submit.addEventListener("click", function () {
        let tempValue = temp.value.trim();

        if (tempValue === "" || isNaN(tempValue)) {
          myId.textContent = "Please enter a valid temperature!";
          return;
        }

        let tempValueInt = parseFloat(tempValue);
        let convertedTemp;

        if (radio1.checked) {
          convertedTemp = (tempValueInt * 9) / 5 + 32;
          myId.textContent = `${convertedTemp.toFixed(2)} °F`;
        } else if (radio2.checked) {
          convertedTemp = ((tempValueInt - 32) * 5) / 9;
          myId.textContent = `${convertedTemp.toFixed(2)} °C`;
        } else {
          myId.textContent = "Please select a conversion type!";
        }
      });
    </script>
    <script src="./Prototypes.js"></script>
  </body>
</html>
